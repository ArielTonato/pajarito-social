<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Pajarito Social - Registro</title>
</head>

<body>
    <main class="container login">
        <picture class="logo">
            <source srcset="../public/logo-x.png" type="image/png">
            <img src="../public/logo-x.png" alt="Pajarito Social">
        </picture>
        <section class="inicio">
            <h1>Lo que está pasando ahora</h1>
            <div class="inicio-container">
                <h3 id="alerta">Únete Hoy</h3>
                <form action="" class="form" id="form">
                    <div class="form-input">
                        <label for="username">Nombre de Usuario: </label>
                        <input type="text" id="username" name="username" placeholder="junito">
                    </div>
                    <div class="form-input">
                        <label for="correo">Correo: </label>
                        <input type="email" id="correo" name="correo" placeholder="jondoe@gmail.com">
                    </div>
                    <div class="form-input">
                        <label for="password">Contraseña: </label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="form-button">Regístrarte</button>
                    <p class="form-terms">
                        Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies.</a>
                    </p>
                </form>
                <div class="registro">
                    <h3 class="registro-title">¿Ya tienes una cuenta?</h3>
                    <a href="/" class="registro-button">Iniciar Sesion</a>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
